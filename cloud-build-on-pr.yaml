steps:
  # Create a CLEAN_TAG to sanitize BRANCH_NAME
  - name: "ubuntu"
    env:
      - "BRANCH_NAME=$BRANCH_NAME"
    script: |
      #!/usr/bin/env bash
      CLEAN_TAG=$(echo $BRANCH_NAME | sed 's/[^A-Za-z0-9_.-]/-/g')
      echo "$CLEAN_TAG" >> /workspace/tag.txt

  # Build the container image using the BRANCH_NAME as the tag
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "${_IMAGE_NAME}:", "echo '$(</workspace/tag.txt)'", "."]

  # Push the BRANCH_NAME image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_NAME}:$BRANCH_NAME"]

options:
  logging: CLOUD_LOGGING_ONLY
