steps:
  # Create a CLEAN_TAG to sanitize BRANCH_NAME
  - name: "ubuntu"
    env:
      - "BRANCH_NAME=$BRANCH_NAME"
    script: |
      #!/usr/bin/env bash
      CLEAN_TAG=$(echo $BRANCH_NAME | sed 's/[^A-Za-z0-9_.-]/-/g')
      echo "CLEAN_TAG=$CLEAN_TAG" >> /workspace/tag.txt
      cat /workspace/tag.txt

  # Build the container image using the sanitized CLEAN_TAG as the tag
  - name: docker
    entrypoint: "sh"
    args:
      - -c
      - |
        docker build -t "${_IMAGE_NAME}:$(cat /workspace/tag.txt | cut -d =f2)"

  # Push the image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_NAME}:$$CLEAN_TAG"]

options:
  logging: CLOUD_LOGGING_ONLY
