steps:
  # Create a CLEAN_TAG to sanitize BRANCH_NAME
  - name: "ubuntu"
    env:
      - "BRANCH_NAME=$BRANCH_NAME"
    script: |
      #!/usr/bin/env bash
      $BRANCH_NAME=$(echo $BRANCH_NAME | sed 's/[^A-Za-z0-9_.-]/-/g')

  # Build the container image using the sanitized CLEAN_TAG as the tag
  - name: "gcr.io/cloud-builders/docker"
    args: [ "build", "-t", "${_IMAGE_NAME}:$BRANCH_NAME", "." ]

  # Push the image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: [ "push", "${_IMAGE_NAME}:$BRANCH_NAME" ]

options:
  logging: CLOUD_LOGGING_ONLY
