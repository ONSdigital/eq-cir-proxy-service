steps:
  # Create a CLEAN_TAG to sanitize BRANCH_NAME
  - name: "ubuntu"
    script: |
      #!/usr/bin/env bash
      CLEAN_TAG=$(echo $BRANCH_NAME | sed 's/[^A-Za-z0-9_.-]/-/g')
      echo "CLEAN_TAG=$CLEAN_TAG" > /workspace/tag.env

  # Build the container image using the sanitized CLEAN_TAG as the tag
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "${_IMAGE_NAME}:$(cat /workspace/tag.env | cut -d= -f2)", "."]

  # Push the image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_NAME}:${cat /workspace/tag.env | cut -d= -f2}"]

options:
  logging: CLOUD_LOGGING_ONLY
